<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header">
            <h1 class="title">Science Fiction - Universe Ideias</h1>
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control">
                    <button class="roll" type="button" onclick="goPrev()">Prev</button>
                </div>
                <div class="slider--control">
                    <button class="roll" type="button" onclick="goNext()">Next</button>
                </div>
            </div>
            <div class="slider--width" >
                <div class="slider--item" style="background-image: url('images/692166.jpg')">
                    Cloudy
                </div>
                <div class="slider--item" style="background-image: url('images/866360.jpg')">
                    Shiny
                </div>
                <div class="slider--item" style="background-image: url('images/936378.jpg')">
                    Neon
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>




    <script src="script.js"></script>
</body>

</html>
